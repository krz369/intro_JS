  <body>
    <!-- 2:Solicitar al usuario un número, y determinar si es divisible entre dos o no. Mostrando al usuario un mensaje de “x número es divisible entre 2” o “x núm

    3:Crear un programa que determine si un número introducido en un Prompt es par o no, la respuesta será mostrada en un Alert. -->
    <script>
      window.onload=function() {
        var numero = prompt('Escribe un numero');
         var residuo = numero % 2;
        if(parseInt(numero % 2) ==0)
        {
          document.write(numero + ' Es divisible entre 2, por lo tanto es par ya que nos devuelve un valor de ', numero/2);
        }else{
          document.write(numero + ' No es par, por que dividido entre 2 nos devuelve un residuo de ' + residuo + ' y un valor de ', numero/2);
        }
      }
        </script>
  </body>
</html>
